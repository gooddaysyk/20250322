<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일정 관리</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
        }
        .schedule-form {
            margin-bottom: 20px;
        }
        .schedule-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .priority-select {
            padding: 5px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
        .schedule-list {
            margin-top: 20px;
        }
        .schedule-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }
        .schedule-item:last-child {
            border-bottom: none;
        }
        .schedule-item.completed {
            background-color: #f9f9f9;
        }
        .schedule-item.completed .schedule-text {
            text-decoration: line-through;
            color: #888;
        }
        .schedule-text {
            flex-grow: 1;
        }
        .priority-high {
            border-left: 4px solid #ff4444;
        }
        .priority-medium {
            border-left: 4px solid #ffbb33;
        }
        .priority-low {
            border-left: 4px solid #00C851;
        }
        .btn-group {
            display: flex;
            gap: 5px;
        }
        .btn {
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            color: white;
        }
        .delete-btn {
            background-color: #ff4444;
        }
        .delete-btn:hover {
            background-color: #cc0000;
        }
        .edit-btn {
            background-color: #33b5e5;
        }
        .edit-btn:hover {
            background-color: #0099CC;
        }
        .complete-btn {
            background-color: #00C851;
        }
        .complete-btn:hover {
            background-color: #007E33;
        }
        .filters {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .filter-btn {
            padding: 5px 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
            background-color: white;
            cursor: pointer;
        }
        .filter-btn.active {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>일정 관리</h1>
        <div class="schedule-form">
            <input type="text" id="scheduleInput" class="schedule-input" placeholder="일정을 입력하세요">
            <select id="prioritySelect" class="priority-select">
                <option value="low">낮은 우선순위</option>
                <option value="medium">중간 우선순위</option>
                <option value="high">높은 우선순위</option>
            </select>
            <button onclick="addSchedule()" class="submit-btn">추가</button>
        </div>
        <div class="filters">
            <button class="filter-btn active" onclick="filterSchedules('all')">전체</button>
            <button class="filter-btn" onclick="filterSchedules('active')">진행중</button>
            <button class="filter-btn" onclick="filterSchedules('completed')">완료</button>
        </div>
        <div id="scheduleList" class="schedule-list">
            <!-- 일정 목록이 여기에 표시됩니다 -->
        </div>
    </div>

    <script>
        let schedules = JSON.parse(localStorage.getItem('schedules')) || [];
        let currentFilter = 'all';

        function saveSchedules() {
            localStorage.setItem('schedules', JSON.stringify(schedules));
        }

        function addSchedule() {
            const input = document.getElementById('scheduleInput');
            const prioritySelect = document.getElementById('prioritySelect');
            const scheduleText = input.value.trim();
            
            if (scheduleText === '') return;

            const schedule = {
                id: Date.now(),
                text: scheduleText,
                completed: false,
                priority: prioritySelect.value
            };

            schedules.push(schedule);
            saveSchedules();
            renderSchedules();
            
            input.value = '';
        }

        function deleteSchedule(id) {
            schedules = schedules.filter(schedule => schedule.id !== id);
            saveSchedules();
            renderSchedules();
        }

        function toggleComplete(id) {
            schedules = schedules.map(schedule => {
                if (schedule.id === id) {
                    return { ...schedule, completed: !schedule.completed };
                }
                return schedule;
            });
            saveSchedules();
            renderSchedules();
        }

        function editSchedule(id) {
            const schedule = schedules.find(s => s.id === id);
            const newText = prompt('일정을 수정하세요:', schedule.text);
            if (newText !== null && newText.trim() !== '') {
                schedules = schedules.map(schedule => {
                    if (schedule.id === id) {
                        return { ...schedule, text: newText.trim() };
                    }
                    return schedule;
                });
                saveSchedules();
                renderSchedules();
            }
        }

        function filterSchedules(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            renderSchedules();
        }

        function renderSchedules() {
            const scheduleList = document.getElementById('scheduleList');
            scheduleList.innerHTML = '';

            let filteredSchedules = schedules;
            if (currentFilter === 'active') {
                filteredSchedules = schedules.filter(s => !s.completed);
            } else if (currentFilter === 'completed') {
                filteredSchedules = schedules.filter(s => s.completed);
            }

            filteredSchedules.forEach(schedule => {
                const scheduleItem = document.createElement('div');
                scheduleItem.className = `schedule-item priority-${schedule.priority} ${schedule.completed ? 'completed' : ''}`;
                
                const textSpan = document.createElement('span');
                textSpan.className = 'schedule-text';
                textSpan.textContent = schedule.text;
                
                const btnGroup = document.createElement('div');
                btnGroup.className = 'btn-group';

                const completeBtn = document.createElement('button');
                completeBtn.className = 'btn complete-btn';
                completeBtn.textContent = schedule.completed ? '취소' : '완료';
                completeBtn.onclick = () => toggleComplete(schedule.id);

                const editBtn = document.createElement('button');
                editBtn.className = 'btn edit-btn';
                editBtn.textContent = '수정';
                editBtn.onclick = () => editSchedule(schedule.id);

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'btn delete-btn';
                deleteBtn.textContent = '삭제';
                deleteBtn.onclick = () => deleteSchedule(schedule.id);
                
                btnGroup.appendChild(completeBtn);
                btnGroup.appendChild(editBtn);
                btnGroup.appendChild(deleteBtn);
                
                scheduleItem.appendChild(textSpan);
                scheduleItem.appendChild(btnGroup);
                scheduleList.appendChild(scheduleItem);
            });
        }

        // Enter 키로도 일정 추가 가능
        document.getElementById('scheduleInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addSchedule();
            }
        });

        // 초기 렌더링
        renderSchedules();
    </script>
</body>
</html>
